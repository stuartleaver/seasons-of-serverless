<div class='container'>
    <form [formGroup]="kebabForm" (ngSubmit)="onSubmit(kebabForm.value)">
        <div class="form-group">
            <input type="text" class="form-control weight text-center" id="baseIngredientWeight" formControlName="baseIngredientWeight" placeholder="Enter your base ingredient weight in kilos">
        </div>

        <button class="btn btn-primary" type="submit">
            Get recipe
        </button>
    </form>
</div>
<br />
<div *ngIf="errors" class='container'>
    <div class="alert alert-danger text-center" role="alert">
        {{errors}}
    </div>
</div>
<div class='container'>
    <div *ngIf="loading" class="spinner-border loading" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="kebabRecipe">
    <div class='container '>
        <ul class='c-list'>
            <li class='c-list__item'>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action active">
                        <fa-icon [icon]="faInfoCircle"></fa-icon>&nbsp;Information</li>
                    <li class="list-group-item">Serves: {{kebabRecipe.serves}} people</li>
                    <li class="list-group-item">Length: {{kebabRecipe.length.length}}{{lengthUnitLabel.get(kebabRecipe.length.unit)}}</li>
                </ul>
            </li>
            <li class='c-list__item'>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action active">
                        <fa-icon [icon]="faUtensils"></fa-icon>&nbsp;Ingredients</li>
                    <li *ngFor="let ingredient of kebabRecipe.ingredients" class="list-group-item">{{ingredient.name}}: {{ingredient.amount}} {{cookingUnitLabel.get(ingredient.unit)}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
